<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse | EnPlatados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body style="background-color: #FFF8E1;">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="imagenes/LOGO SIN FONDO.png" alt="Logo" class="logo me-2">
                EnPlatados
            </a>
        </div>
    </nav>

    <section class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card formulario shadow p-4" style="max-width: 400px; width: 100%;">
            <h2 class="mb-4 text-center" style="color: #F57C00;">Crear Cuenta</h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="confirmar" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="confirmar" placeholder="Repite tu contraseña" required>
                </div>
                <button type="submit" class="btn w-100" style="background-color: #F57C00; color: #fff;">Registrarse</button>
            </form>
            <div class="mt-3 text-center">
                <span>¿Ya tienes cuenta?</span>
                <a href="inicioS.html" style="color: #F57C00;">Inicia sesión</a>
            </div>
        </div>
    </section>

    <footer class="py-4 mt-5">
