<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de tareas del día</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <h1>Agenda del Día</h1>

  <table class="tareas">
    <tr>
      <th>Hora</th>
      <th>Tarea</th>
    </tr>
    <tr>
      <td class="hora">7:00 AM</td>
      <td class="tarea">Levantarse y asearse</td>
    </tr>
    <tr>
      <td class="hora">8:00 AM</td>
      <td class="tarea">Desayunar</td>
    </tr>
    <tr>
      <td class="hora">9:00 AM</td>
      <td class="tarea">Estudiar programación</td>
    </tr>
    <tr>
      <td class="hora">11:00 AM</td>
      <td class="tarea">Pausa activa y jugar</td>
    </tr>
    <tr>
      <td class="hora">12:00 PM</td>
      <td class="tarea">Almorzar</td>
    </tr>
    <tr>
      <td class="hora">2:00 PM</td>
      <td class="tarea">Hacer tareas o proyectos</td>
    </tr>
    <tr>
      <td class="hora">5:00 PM</td>
      <td class="tarea">Tiempo libre</td>
    </tr>
    <tr>
      <td class="hora">7:00 PM</td>
      <td class="tarea">Cena</td>
    </tr>
    <tr>
      <td class="hora">9:00 PM</td>
      <td class="tarea">Prepararse para dormir</td>
    </tr>
  </table>

</body>
</html>
